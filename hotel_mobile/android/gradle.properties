# Tối ưu bộ nhớ cho Gradle - tăng lên 2GB để build nhanh hơn
# Phù hợp cho máy có RAM >= 8GB
org.gradle.jvmargs=-Xmx2048M -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.workers.max=2
android.useAndroidX=true
android.enableJetifier=true

