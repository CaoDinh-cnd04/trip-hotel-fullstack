
# Cấu hình tối ưu cho build nhanh
# Tăng RAM cho Gradle để tránh Out of Memory (đã giảm để tiết kiệm RAM cho emulator)
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.workers.max=2
android.useAndroidX=true
android.enableJetifier=true

# Tối ưu cho máy có RAM hạn chế
# Tắt configuration cache vì gây lỗi với Java module access
# org.gradle.unsafe.configuration-cache=true
