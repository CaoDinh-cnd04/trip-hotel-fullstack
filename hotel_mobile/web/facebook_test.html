<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facebook SDK Test</title>
</head>
<body>
    <h1>Facebook SDK Test</h1>
    <button id="fb-login-btn">Test Facebook Login</button>
    <div id="status"></div>

    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1361581552264816',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });

            document.getElementById('status').innerHTML = 'Facebook SDK loaded successfully!';
            
            document.getElementById('fb-login-btn').onclick = function() {
                FB.login(function(response) {
                    console.log('Facebook Login Response:', response);
                    if (response.authResponse) {
                        document.getElementById('status').innerHTML = 'Login successful!';
                    } else {
                        document.getElementById('status').innerHTML = 'Login failed or cancelled.';
                    }
                }, {scope: 'email,public_profile'});
            };
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
